# See docs at: https://mystmd.org/guide/frontmatter
version: 1
project:
  id: 7204695b-7485-4989-863c-16cf6e4db155
  title: Template
  # description:
  # keywords: []
  authors: [Freek Pols]
  # abstract: Optional
  date: 2025-06-09
  github: https://github.com/TUD-JB-Templates/JB2 # Change this URL to your GitHub repository

  plugins: 
    - plugins/experiment.mjs
    - plugins/pdf_exercise.mjs
    - plugins/example.mjs
    - plugins/convexp.mjs

  downloads:
    - id: output-pdf
  exports:
    - format: typst
      template: laprint_template_TUD
      output: exports/book.pdf
      id: output-pdf
  # To autogenerate a Table of Contents, run "myst init --write-toc"
  toc:
    # Auto-generated by `myst init --write-toc`
    - file: index.md
    - title: Content
      children:
        - file: Content/1_intro.md
        - file: Content/2_features.md
        - file: Content/3_stylesheet.md
        - file: Content/4_pdfoutput.md
    
site:
  template: book-theme
  options:
    favicon: favicon.ico
    style: ./css/TUD_stylesheet.css
    logo: Figures/logo.png
    folders: false
  
  actions:
    - title: report issue
      url: https://github.com/TUD-JB-Templates/JB2/issues
